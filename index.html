<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore – Магазин цифрової техніки</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header>
        <h1><a href="index.html">TechStore</a></h1>
        <nav>
            <ul>
                <li><a href="#">Голна</a></li>
                <li><a href="#">Смартфони</a></li>
                <li><a href="#">Ноутбуки</a></li>
                <li><a href="#">Аксесуари</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Гарячі пропозиції</h2>

        <section class="product-grid">

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200/4285F4/FFFFFF?text=Product" alt="Смартфон">
                <h3>Смартфон "Iphone 14"</h3>
                <p class="price">29 999 грн</p>
                <button class="add-to-cart">Додати в кошик</button>
            </div>

            <div class="product-card">
                
                <h3>Ноутбук "LapBook Pro"</h3>
                <p class="price">45 500 грн</p>
                <button class="add-to-cart">Додати в кошик</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200/EA4335/FFFFFF?text=Product" alt="Навушники">
                <h3>Бездротові навушники "AirSounds"</h3>
                <p class="price">5 800 грн</p>
                <button class="add-to-cart">Додати в кошик</button>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. Всі права захищено.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
